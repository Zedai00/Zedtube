{% extends "index.html" %}
{% block title %}
    Download
{% endblock %}
{% block main %}
<header class="download masthead bg-primary text-white text-center">
    <div class="container d-flex align-items-center flex-column">
        <form action="/download" method="post">
            <div id="link">
                <!-- <h1 class="masthead-heading mb-0">Download</h1> -->
                <h4>
                    <input placeholder="Enter The Link Here" id="url" type="url" name="url">
                </h4>
            </div>
            <div id="submit">
                <button id="down" class="btn btn-primary btn-lg" type="submit">Download</button>
            </div>
        </form>
    </div>
</header>
{% endblock %}
